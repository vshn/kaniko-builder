name: Build and push nightly
on:
  push:
    paths:
      - .github/workflows/build-and-push-nightly.yaml
  pull_request:
    paths:
      - .github/workflows/build-and-push-nightly.yaml
  workflow_dispatch:
    inputs:
      push:
        type: boolean
        default: false
        description: Should the image be pushed

env:
  IMAGE_PROJECT: ${{ vars.IMAGE_PROJECT || 'vshn' }}
  PUSH: ${{ inputs.push || startsWith(github.ref, 'refs/heads/main') }}

jobs:
  build-and-push-nightly:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          # renovate: datasource=github-tags packageName=chainguard-dev/kaniko
          ref: v1.25.6
          repository: chainguard-dev/kaniko

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef #v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        id: build
        with:
          context: .
          file: ./deploy/Dockerfile
          push: false
          tags: ghcr.io/${{ env.IMAGE_PROJECT }}/kaniko:nightly-debug
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: kaniko-debug
          load: true

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: kaniko-builder

      - name: build image with kaniko
        working-directory: kaniko-builder
        run: |
          docker run \
            --rm \
            -v "$(pwd)":/workspace \
            -v "$HOME/.docker/config.json":/kaniko/.docker/config.json \
            ghcr.io/${{ env.IMAGE_PROJECT }}/kaniko:nightly-debug \
            --build-arg CI_COMMIT_SHA=${{ github.sha }} \
            --dockerfile /workspace/test/Dockerfile \
            --context dir:///workspace/test \
            --destination ghcr.io/${{ env.IMAGE_PROJECT }}/kaniko-app:${{ github.sha }} \
            --cache=true \
            --cache-ttl=720h \
            --cache-copy-layers=true \
            --registry-mirror=dockerhub.vshn.net \
            --compressed-caching=false \
            --cache-repo ghcr.io/${{ env.IMAGE_PROJECT }}/kaniko-app-cache \
            --single-snapshot \
            --reproducible

      - name: test built image
        working-directory: kaniko-builder
        run: |
          IMAGE=ghcr.io/${{ env.IMAGE_PROJECT }}/kaniko-app:${{ github.sha }}
          docker pull $IMAGE

          docker run --rm -d --name app -p 8080:8080 $IMAGE

          for i in $(seq 1 10); do
            health_status=$(docker inspect --format='{{json .State.Health.Status}}' app 2>/dev/null || echo "not_running")
            if [ "$health_status" = "\"healthy\"" ]; then
              echo "container is healthy"
              break
            fi
            echo "waiting for container to become healthy... ($i/10)"
            sleep 1
          done
          
          docker logs app

          curl -v http://localhost:8080/ || true

          health_status=$(docker inspect --format='{{json .State.Health.Status}}' app 2>/dev/null || echo "not_running")
          if [ "$health_status" != "\"healthy\"" ]; then
            echo "container did not become healthy within 10 seconds (status: $health_status)"
            exit 1
          fi

          APP_RESPONSE=$(curl -s "http://localhost:8080/")

          if echo "$APP_RESPONSE" | grep -q "${{ github.sha }}"; then
            echo "SUCCESS: Commit SHA (${{ github.sha }}) found in application response."
          else
            echo "Commit SHA not found in response."
            echo $APP_RESPONSE
            exit 1
          fi

      - name: stop container
        if: always()
        run: |
          docker stop app || true

      - name: push image
        if: ${{ env.PUSH == 'true' }}
        run: docker push ghcr.io/${{ env.IMAGE_PROJECT }}/kaniko:nightly-debug
